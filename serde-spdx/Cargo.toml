[package]
name = "serde-spdx"
version = "0.8.4"
authors = ["Paul Sastrasinh <psastras@gmail.com>"]
edition = "2018"
description = "Serde serialization for SPDX files"
license = "MIT"
readme = "README.md"
keywords = ["spdx", "sbom", "serde", "serialization"]
categories = ["encoding"]
build = "build.rs"
homepage  = "https://github.com/psastras/sbom-rs"
documentation = "https://docs.rs/serde_spdx"
repository = "https://github.com/psastras/sbom-rs"

[badges]
github = { repository = "psastras/cargo-sbom" }

[features]
default = []

[dependencies]
anyhow = "1.0.79"
derive_builder = "0.13.0"
serde = "1.0.196"
serde_json = "1.0.113"
thiserror = "1.0.57"

[build-dependencies]
anyhow = "1.0.79"
prettyplease = "0.2.16"
proc-macro2 = "1.0.78"
quote = "1.0.34"
schemafy_lib = "0.6.0"
serde_json = "1.0.113"
syn = "2.0.48"
