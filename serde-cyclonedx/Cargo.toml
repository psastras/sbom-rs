[package]
name = "serde-cyclonedx"
version = "0.8.4"
authors = ["Paul Sastrasinh <psastras@gmail.com>"]
edition = "2018"
description = "Serde serialization for CycloneDx files"
license = "MIT"
readme = "README.md"
keywords = ["cyclonedx", "sbom", "serde", "serialization"]
categories = ["encoding"]
build = "build.rs"
homepage  = "https://github.com/psastras/sbom-rs"
documentation = "https://docs.rs/serde_cyclonedx"
repository = "https://github.com/psastras/sbom-rs"

[badges]
github = { repository = "psastras/sbom-rs" }

[features]
default = []

[dependencies]
anyhow = "1.0.82"
derive_builder = "0.20.0"
serde = "1.0.198"
serde_json = "1.0.116"
thiserror = "1.0.58"

[build-dependencies]
anyhow = "1.0.82"
prettyplease = "0.2.19"
proc-macro2 = "1.0.81"
quote = "1.0.36"
schemafy_lib = "0.6.0"
serde_json = "1.0.116"
syn = "2.0.60"
