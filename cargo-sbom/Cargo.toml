[package]
name = "cargo-sbom"
version = "0.1.0"
edition = "2021"
documentation = "https://docs.rs/cargo_sbom"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
cargo_metadata = "0.15.4"
chrono = "0.4.26"
clap = { version = "4.3.10", features = ["derive", "string"] }
clap-cargo = "0.10.0"
petgraph = "0.6.3"
semver = "1.0.17"
# serde-cyclonedx = { path = "../serde-cyclonedx", version = "0.1.0" }
serde-spdx = { path = "../serde-spdx", version = "0.1.0" }
serde_json = "1.0.99"

[build-dependencies]
built = "0.6"

[dependencies.uuid]
version = "1.4.0"
features = [
    "v4",                # Lets you generate random UUIDs
]

[dev-dependencies]
duct = "0.13.6"
duct_sh = "0.13.6"

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/{ name }-v{ version }/{ name }-{ target }"
pkg-fmt = "bin"
